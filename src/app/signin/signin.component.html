<div class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card h-auto">
          <div class="card-body">
            <div class="text-center mb-4">
              <a href="index.html"
                ><img class="logo-auth" src="assets/images/logo.svg" alt="logo"
              /></a>
            </div>
            <h4 class="text-center mb-4">Sign In</h4>
            <form  [formGroup]="signinForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label class="form-label" for="username">Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  placeholder="Enter your email here"
                />
                <div *ngIf="signinForm.get('email')?.invalid && (signinForm.get('email')?.dirty || signinForm.get('email')?.touched)" class="invalid-feedback">
                  <div *ngIf="signinForm.get('email')?.errors?.['required']">Email is required.</div>
                  <div *ngIf="signinForm.get('email')?.errors?.['email']">Invalid email format.</div>
                </div>
              </div>
              <div class="form-group mb-3 mb-sm-4">
                <label class="form-label">Password</label>

                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  value="Password"
                  placeholder="Enter your Password"
                />
                <div *ngIf="signinForm.get('password')?.invalid && (signinForm.get('password')?.dirty || signinForm.get('password')?.touched)" class="invalid-feedback">
                  <div *ngIf="signinForm.get('password')?.errors?.['required']">Password is required.</div>
                </div>
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-success"
                  [disabled]="signinForm.invalid"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
